<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Catálogo de Productos / Bridacero Del Centro / 15 Aniversario</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f4f4f9;
         margin: 0;
         padding: 0;
      }
      header {
         background-color: #333;
         color: #fff;
         padding: 10px 0;
         text-align: center;
      }
      #product-list {
         margin: 20px;
      }
      .product {
         background-color: #fff;
         margin-bottom: 20px;
         padding: 15px;
         border: 1px solid #ccc;
         border-radius: 8px;
      }
      .product h3 {
         margin: 0;
         color: #333;
      }
      .product p {
         margin: 5px 0;
         color: #555;
      }
      .product .precio {
         font-weight: bold;
         color: #e74c3c;
      }
   </style>
</head>
<body>

   <header>
      <h1>Catálogo de Productos</h1>
   </header>

   <div id="product-list">
      <!-- Los productos se cargarán aquí -->
   </div>

   <script src="Cataloogo.js"></script>
</body>
</html>
